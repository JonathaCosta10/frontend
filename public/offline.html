<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizesee - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 300;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      opacity: 0.8;
    }
    
    .feature-icon {
      width: 20px;
      height: 20px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
    
    .loading-dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      backdrop-filter: blur(10px);
    }
    
    .connection-status.online {
      background: rgba(34, 197, 94, 0.9);
    }
  </style>
</head>
<body>
  <div class="connection-status" id="connectionStatus">
    üî¥ Offline
  </div>

  <div class="container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="currentColor"/>
    </svg>
    
    <h1>Voc√™ est√° offline</h1>
    
    <p>
      N√£o foi poss√≠vel conectar √† internet. Verifique sua conex√£o e tente novamente.
      <span class="loading-dots">...</span>
    </p>
    
    <button class="retry-button" onclick="retryConnection()">
      Tentar Novamente
    </button>
    
    <div class="features">
      <h3 style="margin-bottom: 20px; font-weight: 300;">Recursos dispon√≠veis offline:</h3>
      
      <div class="feature-item">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zM4 19h16v2H4z"/>
        </svg>
        <span>Dados em cache do dashboard</span>
      </div>
      
      <div class="feature-item">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <span>An√°lises salvas localmente</span>
      </div>
      
      <div class="feature-item">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        <span>Or√ßamentos e configura√ß√µes</span>
      </div>
    </div>
  </div>

  <script>
    // Monitorar status da conex√£o
    function updateConnectionStatus() {
      const status = document.getElementById('connectionStatus');
      if (navigator.onLine) {
        status.textContent = 'üü¢ Online';
        status.className = 'connection-status online';
        
        // Auto-reload quando voltar online
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.textContent = 'üî¥ Offline';
        status.className = 'connection-status';
      }
    }
    
    // Tentar reconectar
    function retryConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        // Feedback visual
        const button = document.querySelector('.retry-button');
        const originalText = button.textContent;
        button.textContent = 'Verificando...';
        button.disabled = true;
        
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
          
          if (navigator.onLine) {
            window.location.href = '/';
          }
        }, 2000);
      }
    }
    
    // Event listeners para mudan√ßas de conectividade
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Verifica√ß√£o inicial
    updateConnectionStatus();
    
    // Verifica√ß√£o peri√≥dica
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            window.location.href = '/';
          })
          .catch(() => {
            // Ainda offline
          });
      }
    }, 10000);
    
    // Service Worker registration check
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(() => {
        console.log('Service Worker is ready for offline functionality');
      });
    }
  </script>
</body>
</html>
