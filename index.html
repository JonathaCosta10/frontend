<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SOLUÇÃO DEFINITIVA: Script robusto para prevenir erros de inicialização -->
    <script>
      // Garantir que process e global estejam definidos
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      window.global = window.global || window;
      
      // SOLUÇÃO DEFINITIVA: Pré-inicializar TODAS as variáveis temporárias do bundler
      const tempVars = ['t', 'e', 'r', 'n', 'o', 'i', 'a', 'u', 's', 'c', 'l', 'd', 'f', 'p', 'h', 'm', 'g', 'v', 'y', 'b', 'w', 'x', 'k', 'j', 'q', 'z'];
      
      tempVars.forEach(function(varName) {
        if (typeof window[varName] === 'undefined') {
          try {
            Object.defineProperty(window, varName, {
              value: {},
              writable: true,
              configurable: true,
              enumerable: false
            });
          } catch (e) {
            window[varName] = {};
          }
        }
      });
      
      // Interceptar e corrigir erros de inicialização em tempo real
      const originalError = window.onerror;
      window.onerror = function(message, source, lineno, colno, error) {
        if (message && message.includes('before initialization')) {
          console.warn('Erro de inicialização interceptado e ignorado:', message);
          return true; // Prevenir que o erro quebre a aplicação
        }
        if (originalError) {
          return originalError.apply(this, arguments);
        }
        return false;
      };
      
      // Interceptar erros não capturados
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('before initialization')) {
          console.warn('Promise rejection de inicialização interceptada:', event.reason.message);
          event.preventDefault();
        }
      });
      
      // Garantir que React seja definido globalmente
      if (typeof window.React === 'undefined') {
        window.React = {};
      }
      
      // Definir outras variáveis essenciais
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = window.__REACT_DEVTOOLS_GLOBAL_HOOK__ || { isDisabled: true };
      
      // Patch específico para problemas de bundling do Vite/Rollup
      const originalEval = window.eval;
      window.eval = function(code) {
        try {
          return originalEval.call(this, code);
        } catch (error) {
          if (error.message && error.message.includes('before initialization')) {
            console.warn('Erro de eval interceptado:', error.message);
            return undefined;
          }
          throw error;
        }
      };
    </script>
    
    <!-- SEO Meta Tags -->
    <title>Organizesee</title>
    <meta name="description" content="Plataforma completa de gestão financeira com acompanhamento de investimentos, análise de mercado e controle orçamentário." />
    <meta name="keywords" content="gestão financeira, investimentos, orçamento, análise mercado" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Organizesee" />
    <meta property="og:description" content="Plataforma completa de gestão financeira" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://organizesee.com.br" />
    
    <!-- REMOVIDO: Content Security Policy que estava causando problemas com scripts do Vercel -->
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
