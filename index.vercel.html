<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/finance-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Definir variáveis globais essenciais antes de qualquer script -->
    <script>
      // Garantir que process e global estejam definidos
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      window.global = window.global || window;
      
      // Garantir que React seja definido globalmente
      if (typeof window.React === 'undefined') {
        window.React = {};
      }
      
      // Prevenir erro "Cannot access 't' before initialization"
      window.t = window.t || {};
      
      // Definir variáveis comuns que podem causar problemas de inicialização
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = window.__REACT_DEVTOOLS_GLOBAL_HOOK__ || { isDisabled: true };
    </script>
    
    <!-- SEO Meta Tags -->
    <title>Organizesee</title>
    <meta name="description" content="Plataforma completa de gestão financeira com acompanhamento de investimentos, análise de mercado e controle orçamentário." />
    <meta name="keywords" content="gestão financeira, investimentos, orçamento, análise mercado" />
    <meta name="author" content="Organizesee" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Organizesee" />
    <meta property="og:description" content="Plataforma completa de gestão financeira" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://organizesee.com.br" />
    
    <!-- Sem CSP para ambiente Vercel -->
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS será injetado pelo Vite -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
